<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
      <label for="Firstname">FirstName:</label>
      <input type="text" id="Firstname" placeholder="Frist Name">  
      <label for="Lastname">LastName:</label>
      <input type="text" id="Lastname" placeholder="Last Name">
       <br>
       <br>
      <label for="male">Male:</label> 
       <input type="radio" name="gender" id="male" value="male">
      <label for="female">Female:</label>
       <input type="radio" name="gender" id="female" value="female">
      <label for="other">Other:</label> 
       <input type="radio" name="gender" id="other" value="other">
       <br>
       <br>
      <label for="date">Date of Birth:</label> 
       <input type="date" id="date">
       <br>
       <br>
       <label for="email">E-Mail:</label>
       <input type="text"  placeholder="Enter Your Email" id="email">
       <br>
       <br>
       <label for="number">Phone</label>
       <input type="number"  placeholder="+91" id="number">
       <br>
       <br>
       <label for="Height">Height:</label>
       <input type="number" id="Height" placeholder="Heights in Feet">
    </fieldset>
    <br>
    <fieldset>
        <legend>Education</legend>
        <label for="school">School Name:</label>
        <input type="text" id="school" placeholder="School Name">
        <br>
        <br>
        <label for="class">Class:</label>
        <input type="text" id="class" placeholder="Enter Class">
        <br>
        <br>
        <label for="Stream">Stream:</label>
        <select>
            <option>Stream</option>
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Arts">Arts</option>
        </select>
        <br>
        <br>
        <label for="marks">Marksheet:</label>
        <input type="file" id="marks">
    </fieldset>
    <br>
    
    <input type="submit">

</body>
</html>
